<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Imagem</title>
    <style>
        #texto {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        #imagem {
            width: 300px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img id="imagem" src="praia-dia.jpg" alt="praia-noite.jpg" onmouseover="trocarImagem()" onmouseout="voltarImagem()">
    <p id="texto">Passe o mouse sobre a imagem para vê-la mudar.</p>

    <script>
      const imagemOriginal = "praia-dia.jpg";
      const imagemAlterada = "praia-noite.jpg";

        function trocarImagem() {
            const imagem = document.getElementById("imagem");
            imagem.src = imagemAlterada;
            const texto = document.getElementById("texto");
            texto.textContent = "A imagem foi alterada!";
        }

        function voltarImagem() {
            const imagem = document.getElementById("imagem");
            imagem.src = imagemOriginal;
            const texto = document.getElementById("texto");
            texto.textContent = "Passe o mouse sobre a imagem para vê-la mudar.";
        }
    </script>
</body>
</html>
